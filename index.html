<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOMDesign</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    rel="title icon"
    href="img/svg-editor-image.svg"
    type="img/icon"
  >
</head>
<body class="body">
  <div class="banner">
    <video
      id="video__bg"
      class="banner__video"
      autoplay
      playsinline
      muted
      loop 
      preload
    >
      <source src="https://thenewcode.com/assets/videos/lake.webm">
    </video>

    <div class="banner__bg"></div>

    <div id="second__bg" class="banner__wrapper"></div>
    <div id="black__bg" class="banner__black-bg"></div>
  </div>

  <script type="text/javascript">
    window.addEventListener('scroll', function(){
      let scrollValue = window.scrollY;
      let formulaForOpacity = Math.round((scrollValue / 100) * 3);


      if (formulaForOpacity < 10) {
        second__bg.style.opacity = '1' - ('0.' + formulaForOpacity);
      } else if (formulaForOpacity == 10) {
        second__bg.style.opacity = 0;
      }

      if (formulaForOpacity > 10 && formulaForOpacity < 20) {
        second__bg.style.opacity = '0.' + (formulaForOpacity - 10);
      } else if (formulaForOpacity == 20) {
        second__bg.style.opacity = 1;
      }

      if (formulaForOpacity > 21) {
        second__bg.style.opacity = '0.' + (10 - (formulaForOpacity - 20));
        black__bg.style.position = 'absolute';
        black__bg.style.bottom = -300 + (formulaForOpacity * 8) + '%';
      } else {
        black__bg.style.position = 'static';
      }

      if (formulaForOpacity > 30 && formulaForOpacity < 40) {
        second__bg.style.opacity = '0.' + (formulaForOpacity - 30);
      }

      if (formulaForOpacity > 40) {
        second__bg.style.opacity = 1;
      }
    })

  </script>

</body>
</html>
